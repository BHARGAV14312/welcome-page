<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online KYC - Welcome</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <img src="image.png" alt="Profile Picture" class="profile-pic">
        <p class="intro">What you need before you proceed</p>
        <br>
        <div class="intro1-container">
        <img src="pan.png" alt="Icon" class="icon">
        <p class="intro1">Your Physical PAN card, a white paper and a pen</p>
        </div>
        <br>
        <div class="intro2-container">
        <img src="permissions.png" alt="Icon" class="icon">
        <p class="intro2">Give us permissions on your device for camera,location and mic, this data will be accessible by the bank and will never be made public</p>
        </div>

        <hr>
        <div class="verification">
            <input type="checkbox" id="documentsCheck">
            <label for="documentsCheck">I've my PAN, a white paper and a pen handy</label>
        </div>
        <button class="continue-btn">Continue</button>
    </div>
</body>
</html>
